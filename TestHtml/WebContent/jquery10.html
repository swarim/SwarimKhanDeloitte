<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery-test-6</title>
<script src="jquery-1.5.1.min.js"></script>
<script>
	function showBox() {
		$("#divTestArea1").fadeIn("fast");
		$("#divTestArea2").fadeIn("slow");
		$("#divTestArea3").fadeIn("5000");
	}
	function hideBox() {
		$("#divTestArea1").fadeOut("fast");
		$("#divTestArea2").fadeOut("slow");
		$("#divTestArea3").fadeOut("5000");
	}
</script>
</head>
<body>
	<a href="javascript:void(0);" onclick="showBox()">SHOW BOX</a>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;

	<a href="javascript:void(0);" onclick="hideBox()">HIDE BOX</a>
	<div id="divTestArea1"
		style="padding: 50px; Background-color: #899C38; width: 150px; display: none;">
	</div>
	<div id="divTestArea2"
		style="padding: 50px; Background-color: #C3D1DF; width: 150px; display: none;">
	</div>
	<div id="divTestArea3"
		style="padding: 50px; Background-color: #9966FF; width: 150px; display: none;">
	</div>
</body>
</html>
