<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery-test-3</title>
<script src="jquery-1.5.1.min.js"></script>
<script>
	function getReady() {
		$("#mydiv1").text("Hello, Friends").css({
			color : "purple",
			"font-size" : "200px"
		});
		$("#mydiv2").text("Hello, Again").css("color", "Magenta");
	}
	$(document).ready(getReady);
</script>
</head>
<body>
	<div id="mydiv1"></div>
	<div id="mydiv2"></div>
</body>
</html>
