<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="6">
<title>JQuery-test-6</title>
<script src="jquery-1.5.1.min.js"></script>
<script>
	$(function() {
		$("#divTestBox").animate({
			"left" : "400px"
		}, 4000);

	});
</script>
</head>
<body>
	<div id="divTestBox"
		style="height: 50px; width: 150px; Background-color: #899C38; position: absolute;">
	</div>
</body>
</html>
