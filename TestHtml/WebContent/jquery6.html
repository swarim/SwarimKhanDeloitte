<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery-test-6</title>
<script src="jquery-1.5.1.min.js"></script>
<script>
	$(function() {
		$(".bold").css({
			"font-weight" : "bold",
			"font-size" : "30px"
		})
	});
</script>
</head>
<body>
	<br>
	<ul>
		<li class="bold">Test 1</li>
		<li>Test 2</li>
		<li class="bold">Test 3</li>
	</ul>
</body>
</html>
