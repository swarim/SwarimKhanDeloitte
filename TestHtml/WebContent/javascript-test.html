<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript-test</title>
<script src="jquery-1.5.1.min.js">
	
</script>
<script>
	function check() {
		//alert('fun');
		document.getElementById("mydiv1").innerHTML = 'Welcome to Deloitte';
		$("#mydiv2").html("<h3> jQuery is fun.....not </h3>");
		$("#mydiv2").append("This is appended");
		$("#mydiv3").text("This is text");
	}
</script>
</head>
<body onload="check()">
	<h1>Testing Javascript</h1>
	<div id="mydiv1"></div>
	<div id="mydiv2"></div>
	<div id="mydiv3"></div>
</body>
</html>
